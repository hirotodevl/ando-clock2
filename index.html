<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アナログ＋デジタル時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: white;
      font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      font-weight: bold;
      color: black;
    }

    #clock {
      width: 400px;
      height: 400px;
      border: 8px solid black;
      border-radius: 50%;
      position: relative;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
    }

    /* 針 */
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      background: black;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .hour { width: 10px; height: 100px; border-radius: 5px; }
    .minute { width: 6px; height: 140px; border-radius: 3px; }
    .second {
      width: 2px;
      height: 180px;
      background: red;
      border-radius: 1px;
      box-shadow: 1px 1px 4px rgba(255,0,0,0.6);
    }

    #center {
      position: absolute;
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* 数字と目盛り */
    .number {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
    }

    .minute-tick {
      position: absolute;
      width: 4px;
      height: 12px;
      background: black;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
    }

    #digital {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="digital"></div>

  <script>
    const clock = document.getElementById('clock');

    // 数字配置
    for (let i = 1; i <= 12; i++) {
      const number = document.createElement('div');
      number.className = 'number';
      number.textContent = i;
      const angle = (i * 30) * Math.PI / 180;
      const radius = 160;
      number.style.left = `${200 + radius * Math.sin(angle)}px`;
      number.style.top = `${200 - radius * Math.cos(angle)}px`;
      clock.appendChild(number);
    }

    // 分目盛り
    for (let i = 0; i < 60; i++) {
      const tick = document.createElement('div');
      tick.className = 'minute-tick';
      tick.style.transform = `translateX(-50%) rotate(${i * 6}deg) translateY(-180px)`;
      clock.appendChild(tick);
    }

    // 針を追加
    ['hour','minute','second'].forEach(id=>{
      const hand = document.createElement('div');
      hand.className = 'hand ' + id;
      hand.id = id;
      clock.appendChild(hand);
    });

    // 中心点
    const center = document.createElement('div');
    center.id = 'center';
    clock.appendChild(center);

    function updateClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;

      document.getElementById("second").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
      document.getElementById("minute").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById("hour").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

      // デジタル表示
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const h = String(hours).padStart(2, '0');
      const m = String(minutes).padStart(2, '0');
      const s = String(seconds).padStart(2, '0');

      document.getElementById("digital").textContent = `${year}年${month}月${day}日 ${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
